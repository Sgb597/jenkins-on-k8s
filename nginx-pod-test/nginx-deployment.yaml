--- 
apiVersion: apps/v1
kind: Deployment
metadata: 
  labels: 
    app: nginx
  name: nginx-deployment
spec: 
  replicas: 1
  selector: 
    matchLabels: 
      app: nginx
  template: 
    metadata: 
      labels: 
        app: nginx
    spec: 
      containers: 
        - 
          image: "nginx:1.7.9"
          name: nginx
          ports: 
            - 
              containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    name: nginx
spec:
  type: NodePort
  ports:
    - name: http
      nodePort: 30080
      port: 80
      targetPort: 80
      protocol: TCP
  externalIPs:
    - 193.146.75.240
  selector:
    name: nginx
